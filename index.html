<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <!-- Top Row -->
    <div class="top">
        <iframe src="top.html"></iframe>
    </div>

    <!-- Bottom Section with Two Columns -->
    <div class="bottom">
        <div class="left">
            <iframe src="left.html" style="border-radius: 10px;"></iframe>
        </div>
        <div class="right">
            <iframe src="middle.html" style="border-radius: 10px;"></iframe>
        </div>
    </div>
    <div class="end">
        <iframe src="bottom.html"></iframe>
    </div>
</div>

</body>
</html>
